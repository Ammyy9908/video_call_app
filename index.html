<!DOCTYPE html>
<html lang="en">
  <head>
    <title>P2P Video Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>

    <div id="menu">
        <p>Your ID:</p>
        <p id="uuid"></p>
        <input type="text" placeholder="Peer id" />
        <button onclick="callUser()">Connect</button>
      </div>

      <div id="live">
        <audio id="remote-audio"></audio>
        <audio id="local-audio" muted="true"></audio>
        <button id="end-call" onclick="endCall()">End Call</button>
      </div>
    <!-- App code -->
<script src="./main.js"></script>
  </body>
</html>
